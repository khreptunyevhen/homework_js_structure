<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5 pb-5">
      <h1 class="mb-4 text-center">Password verification</h1>
      <form class="mb-4 d-flex align-items-center gap-3" action="#!">
        <label for="password">New password</label>
        <input id="password" type="password" />
        <button
          class="btn btn-secondary"
          type="submit"
          onclick="password_validation(password)"
        >
          Submit
        </button>
        <button id="show" class="btn p-0" onclick="show_password()">
          <i class="fa-sharp fa-solid fa-eye"></i>
        </button>
      </form>
      <ul class="mb-4">
        <li class="length">Minimum 8 characters.</li>
        <li class="lowercase">Should contain at least 2 lowercase letters.</li>
        <li class="uppercase">Should contain at least 2 uppercase letters.</li>
        <li class="number">Should contain at least numbers.</li>
        <li class="symbol">Should contain a symbol from # $ % ^</li>
      </ul>
      <p id="passed-text" class="fs-3 text text-center"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f963fbf1b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
